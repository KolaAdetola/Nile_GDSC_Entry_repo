<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mgbahurike Richard - Responsive Calculator</title>
</head>
<body class="body">

 <header>
    <h2>Calc_emy</h2>
 </header>

     <main>
     
        <section id="my_calc_space">
            
            <div id="my_calc">
                
                <input type="text"  id="input">
            
            
            <div class="full_len">

                    
                <div id="number-buttons">
                <button class="numbers special_keys">C</button>
                <button class=" special_keys light_mode"><i class="fa-solid fa-lightbulb"></i></button>
                <button class=" special_keys"></button>
                <button class="numbers numerals">9</button>
                <button class="numbers numerals">8</button>
                <button class="numbers numerals">7</button>
                <button class="numbers numerals">6</button>
                <button class="numbers numerals">5</button>
                <button class="numbers numerals">4</button>
                <button class="numbers numerals">3</button>
                <button class="numbers numerals">2</button>
                <button class="numbers numerals">1</button>
                <button class="numbers numerals" id="Zero">0</button>
                <button class="special_keys" id="submit">=</button>
                <!-- <button></button> -->
              </div>
    
    
            <strong id="logic">
            <button class="numbers  special_keys" id="add">+</button>
            <button class="numbers  special_keys" id="mult">*</button>
            <button class="numbers  special_keys" id="div">/</button>
            <button  class="numbers  special_keys" id="sub">-</button>
        </strong>
    

            </div>
     
            </div>


        </section>

     </main>
     
     <script src="https://kit.fontawesome.com/84460ab161.js" crossorigin="anonymous" defer></script>
</body>
<script src="./js/app.js"></script>
<script src="./js/script.js"></script>
</html>

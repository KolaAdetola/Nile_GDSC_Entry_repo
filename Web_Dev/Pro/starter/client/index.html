<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission App | GDSC Pro Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Toastify CSS for toast notifications -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸ“ Contact Form</h1>
        <p>Submit your feedback or message</p>
      </header>

      <main>
        <form id="contactForm" class="form-card">
          <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
            <span class="error-message" id="nameError"></span>
          </div>

          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your.email@example.com"
              required
            />
            <span class="error-message" id="emailError"></span>
          </div>

          <div class="form-group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea
              id="message"
              name="message"
              rows="6"
              placeholder="Write your message here..."
              required
            ></textarea>
            <span class="error-message" id="messageError"></span>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">
            <span class="btn-text">Submit</span>
            <span class="loader" id="loader"></span>
          </button>
        </form>

        <!-- Optional: Display submissions -->
        <div class="dashboard-section">
          <h2>ğŸ“Š Recent Submissions</h2>
          <button id="viewSubmissionsBtn" class="secondary-btn">
            View All Submissions
          </button>
          <div id="submissionsList" class="submissions-list"></div>
        </div>
      </main>

      <footer>
        <p>
          &copy; <span id="currentYear"></span> Herald Inyang. All rights
          reserved.
        </p>
      </footer>
    </div>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
  </body>
</html>
